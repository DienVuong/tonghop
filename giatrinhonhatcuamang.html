   <script>
       function minArray(arr){
           let min = arr[0];
           for( var i=1; i<arr.length; i++) {
               if( arr[i]<min) {
                   min= arr[i];
               }
           }
           return min;
       }
       let arr1 = [3,6,8,4,9,7,-4,-10,5];
       let min = minArray(arr1)
       alert(min);
